<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Vegeta!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.0/css/bulma.min.css">
  </head>
  <body>
    <section class="hero is-fullheight">
      <!-- Hero header: will stick at the top -->
      <div class="hero-head">
        <nav class="navbar is-transparent">
          <div class="navbar-brand">
            <a class="navbar-item" href="https://github.com/diewland/vegeta.js">
             { Vegeta.js }
            </a>
            <div class="navbar-burger burger" data-target="nav_menu">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
          <div id="nav_menu" class="navbar-menu">
            <div class="navbar-start">
              <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link is-active">
                  Notifications
                </a>
                <div class="notif navbar-dropdown is-boxed">
                  <a class="navbar-item">Default</a>
                  <a class="navbar-item">Info</a>
                  <a class="navbar-item">Primary</a>
                  <a class="navbar-item">Success</a>
                  <a class="navbar-item">Warning</a>
                  <a class="navbar-item">Danger</a>
                </div>
              </div>
            </div>
            <div class="navbar-end">
              <a class="navbar-item" href="https://github.com/diewland/vegeta.js" target="_blank">
                <span class="icon" style="color: #333;">
                  <i class="fa fa-github"></i>
                </span>
                GitHub
              </a>
            </div>
          </div>
        </nav>
      </div>
      <!-- Hero content: will be in the middle -->
      <div class="hero-body">
        <div class="container has-text-centered">
          <div id='notif_here'></div>
          <br>
          <h1 class="title">
            Vegeta.js
          </h1>
          <h2 class="subtitle">
            JavaScript for Bulma.io
          </h2>
        </div>
      </div>
      <!-- Hero footer: will stick at the bottom -->
      <div class="hero-foot">
        <nav class="tabs is-boxed is-fullwidth">
          <div class="container">
            <ul>
              <li><a>Ready for bulma 0.5.0</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </section>
    <script src='vegeta.js'></script>
    <script>

      // bind burger, notification
      Vegeta.bind_nav_burger();
      Vegeta.bind_notif('notif_here');

      // bind notification demo to navbar
      document.querySelectorAll('.notif a').forEach(function(el){
        var label = el.innerHTML.toLowerCase();
        el.addEventListener('click', function(){
          Vegeta.notif('Hello '+ label +' message', label);
        });
      });

    </script>
  </body>
</html>
