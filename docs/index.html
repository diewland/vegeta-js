<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.2.3/css/bulma.min.css">
<style>
  /* custom this page only */
  .button {
    margin-bottom: 10px;
  }
  div.notification {
    width: 50%;
    margin: 0px auto;
  }
</style>

<section class="hero is-large">
  <!-- Hero header: will stick at the top -->
  <div class="hero-head">
    <header class="nav">
      <div class="nav-left">
        <a class="nav-item is-brand" href="#">
          <h1 class='title'>Vegeta.js</h1>
        </a>
      </div>
      <div class="nav-center">
        <a class="nav-item" href="#">
          JavaScript for Bulma.io
          &nbsp;
          <span class="icon">
            <i class="fa fa-cogs"></i>
          </span>
        </a>
      </div>
      <span class="nav-toggle">
        <span></span>
        <span></span>
        <span></span>
      </span>
      <div class="nav-right nav-menu">
        <a class="nav-item" href="http://bulma.io/">
          Bulma.io
        </a>
        <span class="nav-item">
          <a class="button" href='https://github.com/diewland/vegeta-js'>
            <span class="icon">
              <i class="fa fa-github"></i>
            </span>
            <span>GitHub</span>
          </a>
        </span>
      </div>
    </header>
  </div>

  <!-- Hero content: will be in the middle -->
  <div class="hero-body">
    <div class="container has-text-centered">

      <h1 class="title">Notifications</h1>
      <a class='button is-large' id='btn-default' href='#/'>default</a>
      <a class='button is-info is-large' id='btn-info' href='#/'>info</a>
      <a class='button is-primary is-large' id='btn-primary' href='#/'>primary</a>
      <a class='button is-success is-large' id='btn-success' href='#/'>success</a>
      <a class='button is-warning is-large' id='btn-warning' href='#/'>warning</a>
      <a class='button is-danger is-large' id='btn-danger' href='#/'>danger</a>

      <div class='trunk'>Paste wherever you wanna notify</div>

    </div>
  </div>

</section>

<script src='../vegeta.js'></script>
<script>

  // new vegeta!
  var v = new Vegeta();

  v.bind_nav_toggle();    // bind navigation toggle
  v.bind_notif('.trunk'); // bind notification to <div class='.trunk' />

  // call notifications
  document.getElementById('btn-default').addEventListener('click',function(){
    v.notif('Default message');
  });
  document.getElementById('btn-info').addEventListener('click',function(){
    v.notif_info('Info message');
  });
  document.getElementById('btn-primary').addEventListener('click',function(){
    v.notif_primary('Primary message');
  });
  document.getElementById('btn-success').addEventListener('click',function(){
    v.notif_success('Success message');
  });
  document.getElementById('btn-warning').addEventListener('click',function(){
    v.notif_warning('Warning message');
  });
  document.getElementById('btn-danger').addEventListener('click',function(){
    v.notif_danger('Danger message');
  });

</script>
